<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Bible
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="breadcrumb_container">
  <button class="breadcrumb" *ngFor="let crumb of breadcrumbs" (click)="launchParent(crumb)">
    X {{crumb.title}}
  </button>
</div>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="launchTarget(item)">
      <ion-label>{{item.title}}</ion-label>
      <ion-icon name="arrow-forward-circle-outline" class="forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
