<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Bible
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <li ion-item *ngFor="let item of items" (click)="launchTarget(item)">
      <ul>
        <span>{{item.title}}</span>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ul>
    </li>
  </ion-list>
</ion-content>
