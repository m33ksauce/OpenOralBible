<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Bible
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card ion-item *ngFor="let item of items" (click)="launchTarget(item)">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
