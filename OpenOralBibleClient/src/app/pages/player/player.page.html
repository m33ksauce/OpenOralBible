<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="content-title">
    <h3>{{media.title}}</h3>
  </div>
  <div class="content-time_remaining">
    
  </div>
</ion-content>

<ion-footer class="conrols ion-padding">
  <div class="player-progress">
    <ion-range min="0" [max]="playerState?.duration" [value]="playerState?.currentTime" color="secondary">
      <ion-label slot="start">
        {{playerState?.readableCurrentTime}}
      </ion-label>
      <ion-label slot="end">
        {{playerState?.readableDuration}}
      </ion-label>
    </ion-range>
  </div>
  <div class="player-controls">
    <button class="md-control" (click)="previous()">
      <ion-icon name="play-skip-back-circle-outline"></ion-icon>
    </button>
    <button class="lg-control" (click)="pause()" [disabled]="playerState?.error" *ngIf="playerState?.playing">
      <ion-icon name="pause-circle"></ion-icon>
    </button>
    <button class="lg-control" (click)="play()" *ngIf="!playerState?.playing">
      <ion-icon name="play-circle"></ion-icon>
    </button>
    <button class="md-control" (click)="next()">
      <ion-icon name="play-skip-forward-circle-outline"></ion-icon>
    </button>
  </div>
</ion-footer>
